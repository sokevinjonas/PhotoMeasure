<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Paramètres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Paramètres</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Unités (Métrique)</ion-label>
      <ion-toggle checked slot="end"></ion-toggle>
    </ion-item>
    <ion-item button>
      <ion-label>Aide & Support</ion-label>
    </ion-item>
    <ion-item button>
      <ion-label color="danger">Déconnexion</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
