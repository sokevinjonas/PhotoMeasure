<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mes Clients
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mes Clients</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="measurements.length > 0">
    <ion-item-sliding *ngFor="let m of measurements">
      <ion-item lines="full" detail>
        <ion-icon [name]="m.userProfile?.gender === 'female' ? 'woman-outline' : 'man-outline'" slot="start" size="large"></ion-icon>
        <ion-label>
          <h2>{{ m.date | date:'dd MMM yyyy' }}</h2>
          <p>{{ m.date | date:'HH:mm' }} • {{ m.userProfile?.height }}m</p>
        </ion-label>
        <ion-note slot="end">{{ m.synced ? 'Validé' : 'Brouillon' }}</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(m.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div class="empty-state" *ngIf="measurements.length === 0">
    <ion-icon name="time-outline"></ion-icon>
    <p>Aucun historique pour le moment.</p>
  </div>
</ion-content>
