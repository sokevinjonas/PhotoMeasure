<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Langue</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="language-page-content">
  <div class="header-banner">
    <div class="icon-box">
      <ion-icon name="globe-outline"></ion-icon>
    </div>
    <h2>Choisir la langue</h2>
    <p>Sélectionnez votre langue préférée pour l'interface</p>
  </div>

  <ion-list [inset]="true" class="language-list">
    <ion-item button *ngFor="let lang of languages" (click)="selectLanguage(lang.code)" [detail]="false" 
              [class.active-lang]="selectedLanguage === lang.code">
      <ion-label>
        <h3>{{ lang.name }}</h3>
      </ion-label>
      <ion-icon name="checkmark-circle" color="primary" slot="end" *ngIf="selectedLanguage === lang.code"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
