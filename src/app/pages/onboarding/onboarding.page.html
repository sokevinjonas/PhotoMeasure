<ion-content [fullscreen]="true" class="no-scroll">
  <swiper-container #swiper [pagination]="true" class="full-height">
    
    <!-- Slide 1 -->
    <swiper-slide>
      <div class="slide-content" style="background-image: url('assets/onboarding/slide1.jpg');">
        <div class="overlay">
          <h1>Bienvenue sur PhotoMeasure</h1>
          <p>Obtenez des mensurations précises instantanément à partir de simples photos.</p>
        </div>
      </div>
    </swiper-slide>

    <!-- Slide 2 -->
    <swiper-slide>
      <div class="slide-content" style="background-image: url('assets/onboarding/slide2.jpg');">
        <div class="overlay">
          <h1>Simple & Rapide</h1>
          <p>Prenez une photo de face et une de profil. Notre IA fait le reste.</p>
        </div>
      </div>
    </swiper-slide>

    <!-- Slide 3 -->
    <swiper-slide>
      <div class="slide-content" style="background-image: url('assets/onboarding/slide3.jpg');">
        <div class="overlay">
          <h1>Prêt à commencer ?</h1>
          <p>Mesurez vos clients et ajustez les résultats pour une précision parfaite.</p>
          <ion-button expand="block" color="primary" (click)="completeOnboarding()">
            C'est parti !
          </ion-button>
        </div>
      </div>
    </swiper-slide>

  </swiper-container>
</ion-content>
