<ion-header class="ion-no-border">
  <ion-toolbar color="transparent" class="home-toolbar">
    <ion-title class="ion-text-start">
      <h1 class="app-title">PhotoMeasure</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dashboard-content">
  
  <div class="ion-padding">  
    <div class="centered-container"> 
      <!-- Hero Action Card -->
      <div class="hero-card ion-activatable ripple-parent" (click)="startNewMeasurement()">
        <ion-ripple-effect></ion-ripple-effect>
        <div class="hero-content">
          <div class="icon-circle">
            <ion-icon name="camera-outline"></ion-icon>
          </div>
          <h2>Nouveau Scan</h2>
          <p>Appuyez pour commencer</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
